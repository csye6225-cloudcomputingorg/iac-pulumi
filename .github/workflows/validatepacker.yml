name: Packer Template Validation

on: [push]

jobs:
  validate-packer-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Packer
        run: |
          curl -o packer.zip https://releases.hashicorp.com/packer/1.7.3/packer_1.7.3_linux_amd64.zip
          unzip packer.zip
          chmod +x packer
          sudo mv packer /usr/local/bin/packer
          packer version

      - name: Initialize Packer Plugins
        run: |
          packer init

      - name: Validate Packer Template
        run: |
          packer validate ami.debian-packer-aws.pkr.hcl

      - name: Check Formatting
        run: |
          if ! packer fmt -check=true ami.debian-packer-aws.pkr.hcl; then
            echo "Packer template is not formatted correctly. Please format it using 'packer fmt' and commit the changes."
            exit 1
          fi
